name: Terraform GitOps Pipeline

on:
  pull_request:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - prod

jobs:
  plan:
    name: Terraform Plan + OPA
    runs-on: ubuntu-latest

    outputs:
      env: ${{ steps.setenv.outputs.env }}

    steps:
      # actions/checkout@v4
      - name: Checkout
        uses: actions/checkout@9f6a3c6c6b0f0a0c2a6f8c2c0c7b0c1e5e2a9b1d


      - name: Determine environment
        id: setenv
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "env=dev" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "env=staging" >> $GITHUB_OUTPUT
          else
            echo "env=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          fi

      # hashicorp/setup-terraform@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@9f6a3c6c6b0f0a0c2a6f8c2c0c7b0c1e5e2a9b1d

        with:
          terraform_version: 1.7.0

      - name: Terraform fmt
        working-directory: infra/${{ steps.setenv.outputs.env }}
        run: terraform fmt -check

      - name: Terraform init
        working-directory: infra/${{ steps.setenv.outputs.env }}
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: infra/${{ steps.setenv.outputs.env }}
        run: terraform plan -out=tfplan

      - name: Convert plan to JSON
        working-directory: infra/${{ steps.setenv.outputs.env }}
        run: terraform show -json tfplan > plan.json

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: OPA policy check
        run: |
          opa eval \
            --data policies \
            --input infra/${{ steps.setenv.outputs.env }}/plan.json \
            "data.terraform.policy.deny == []"

  apply:
    name: Terraform Apply (PROD only)
    needs: plan
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch' &&
      needs.plan.outputs.env == 'prod'

    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@9f6a3c6c6b0f0a0c2a6f8c2c0c7b0c1e5e2a9b1d


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@9f6a3c6c6b0f0a0c2a6f8c2c0c7b0c1e5e2a9b1d

        with:
          terraform_version: 1.7.0

      - name: Terraform init
        working-directory: infra/prod
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: infra/prod
        run: terraform apply -input=false -auto-approve
