
name: Terraform Plan & Policy Check

on:
  pull_request:
  push:
    branches: [ "master" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@f380d5720f25f84535520c89119950ec79bb1399

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@f380d5720f25f84535520c89119950ec79bb1399
        with:
          terraform_version: 1.7.0

      - name: Terraform fmt
        working-directory: infra/runtime
        run: terraform fmt -check

      - name: Terraform init
        working-directory: infra/runtime
        run: terraform init -input=True

      - name: Terraform plan
        working-directory: infra/runtime
        run: terraform plan -out=tfplan

      - name: Convert plan to JSON
        working-directory: infra/runtime
        run: terraform show -json tfplan > plan.json

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: OPA policy check
        run: |
          opa eval \
            --data policies \
            --input infra/runtime/plan.json \
            "data.terraform.policy.deny == []"
